</head>
<body>
    <header>
        <img src="asset/img/partenaires-intitutionnels-_0008_cci-cher.png" alt="logo chambre des commerces industrielle du cher" title="logo">
        <h1>Nous contacter</h1>
        <div class="menu">
            <nav id="desktop">
                <ul>
                    <li><a href="index.html" title="accueil">Accueil</a></li>

                    <li><a href="contact.html" title="contact">Nous contacter</a></li>
                </ul>
            </nav>
            <nav id="mobile">
                <select name="menu-mobile" id="menu-mobile">
                    <option value="index.html">Accueil</option>
                    <option value="galerie.html">Galerie</option>
                    <option value="propos.html">À propos</option>
                    <option value="contact.html">Contact</option>
                </select>
            </nav>
        </div>
    </header>
    <!-- Début du main -->
    <main>
    <!-- Partie du Formulaire de renseignement nom/prénom/mail/tel -->
        <div class="grid-container">
            <form action="formulaire" method="post">
                <fieldset class="info">
                    <legend>Vos coordonnées</legend>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" required>
                    </div>
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" name=",nom" id="nom" required>
                    </div>
                    <div>
                        <label for="mail">Mail</label>
                        <input type="email" name="mail" id="mail" placeholder="ex:votreadresse@mail.fr" required>
                    </div>
                    <div>
                        <label for="phone">Numéro de téléphone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                </fieldset>
       <!--Partie du formulaire concernant le sujet et le message  -->
                <fieldset class="sujmsg">
                    <legend>Description</legend>
                    <div>
                        <label for="sujet">Sujet</label>
                        <select name="sujet" id="sujet" required>
                            <option value="">Autre demande</option>
                            <option value="inscitpion">Inscription</option>
                            <option value="rdv">Rendez-vous</option>
                            <option value="decouvre">Découverte</option>
                            <option value="forum">Forum d'information</option>
                            <option value="formation">Renseignement sur une Formation</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Votre message descriptif</label>
                        <br>
                        <textarea name="message" id="message" cols="40" rows="20" placeholder="Écrivez ici" required></textarea>
                    </div>
                    <div>
                        <button type="submit" name="submit">Envoyer</button>
                        <button type="reset" name="reset">Effacer</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <!-- Fin du main -->
    <footer>
        <div class="copy">
        <p>&copy;Droit réservé à Tanguy Siri</p>
        </div>
        <div class="eval">
            <p>Évaluation HTML et CSS</p>
        </div>
        <div class="adresse">
            <p>Contact de l'entreprise</p>
            <address>
                <a href="mailto:ccindustrielle@cci18.fr" title="adresse mail">ccindustrielle@cci18.fr</a>
                <a href="tel+33660606065">0660606065</a>
            </address>

        </div>
    </footer>
</body>
